<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>JAVASCRIPT COLOR</title>
	<link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@400;700&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background:#d35400;
			font-family: 'Red Rose', cursive;
		}
		.color{
			margin-top: 300px;
			text-align: center;
		}
		#hex{
			display: block;
			color: white;
			font-size: 40px;
			text-transform: uppercase;
			margin: 20px;
		}
		.color button{
			background: none;
			outline: none;
			color: white;
			border: 3px solid white;
			cursor: pointer;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="color">
		<span id="hex">#d35400</span>
		<button onclick="getNewColor()">Generate Colors</button>
	</div>
	
	<script type="text/javascript">
		function getNewColor(){
			var symbols, color;
			symbols = "0123456789ABCDEF";
			color = "#";
			
			for(var i = 0; i<6; i++){
				color = color + symbols[Math.floor(Math.random()*16)];
			}
			document.body.style.background = color;
			document.getElementById("hex").innerHTML = color;
		}
	
	</script>
</body>
</html>
